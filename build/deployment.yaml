apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser
  namespace: alpha-bot
  labels:
    app: parser
spec:
  replicas: 20
  selector:
    matchLabels:
      app: parser
  template:
    metadata:
      labels:
        app: parser
    spec:
      containers:
      - name: parser
        image: gcr.io/nlc-bot-36685/alpha-parser
        imagePullPolicy: Always
        env:
          - name: PRODUCTION_MODE
            value: "1"
        volumeMounts:
          - name: alpha-service-keys
            mountPath: /run/secrets/alpha-service
            readOnly: true
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "450Mi"
            cpu: "40m"
        ports:
          - containerPort: 6900
      volumes:
        - name: alpha-service-keys
          secret:
            secretName: alpha-service-keys
            items:
              - key: credentials
                path: key
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key
---
apiVersion: v1
kind: Service
metadata:
  name: parser
  namespace: alpha-bot
spec:
  type: ClusterIP
  selector:
    app: parser
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900