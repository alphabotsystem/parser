apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser
  namespace: alpha-bot
  labels:
    app: parser
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parser
  template:
    metadata:
      labels:
        app: parser
    spec:
      containers:
      - name: parser
        image: us-central1-docker.pkg.dev/nlc-bot-36685/parser/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "210Mi"
            cpu: "7m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: ELASTICSEARCH_CLOUD_ID
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: ELASTICSEARCH_CLOUD_ID
          - name: ELASTICSEARCH_API_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: ELASTICSEARCH_API_KEY
          - name: PROXY_IP
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: PROXY_IP
          - name: PROXY_AUTH
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: PROXY_AUTH
        ports:
          - containerPort: 6900

---
apiVersion: v1
kind: Service
metadata:
  name: parser
  namespace: alpha-bot
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    app: parser
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900