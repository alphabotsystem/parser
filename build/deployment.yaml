apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser
  namespace: alpha-bot
  labels:
    app: parser
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parser
  template:
    metadata:
      labels:
        app: parser
    spec:
      containers:
      - name: parser
        image: us-central1-docker.pkg.dev/nlc-bot-36685/parser/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "800Mi"
            cpu: "7m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: IEXC_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: IEXC_KEY
        ports:
          - containerPort: 6900

---
apiVersion: v1
kind: Service
metadata:
  name: parser
  namespace: alpha-bot
spec:
  type: ClusterIP
  selector:
    app: parser
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900