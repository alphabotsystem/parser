apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser
  namespace: alpha-bot
  labels:
    app: parser
spec:
  replicas: 5
  selector:
    matchLabels:
      app: parser
  template:
    metadata:
      labels:
        app: parser
    spec:
      containers:
      - name: parser
        image: europe-west4-docker.pkg.dev/nlc-bot-36685/alpha-bot/parser
        imagePullPolicy: Always
        volumeMounts:
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "600Mi"
            cpu: "40m"
        env:
          - name: PRODUCTION_MODE
            value: "1"
          - name: IEXC_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: IEXC_KEY
        ports:
          - containerPort: 6900
      volumes:
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key
---
apiVersion: v1
kind: Service
metadata:
  name: parser
  namespace: alpha-bot
spec:
  type: ClusterIP
  selector:
    app: parser
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900